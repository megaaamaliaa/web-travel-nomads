<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <!-- boostrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- xzoom -->
    <link rel="stylesheet" href="frontend/libraries/xzoom/xzoom.css" />
    <!-- gijgo -->
    <link rel="stylesheet" href="frontend/libraries/gijgo/css/gijgo.min.css" />

    <!-- css -->
    <link rel="stylesheet" href="frontend/styles/main.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="container">
      <nav class="navbar navbar-light navbar-expand-lg bg-white">
        <div class="navbar-nav ms-auto me-auto me-lg-0 me-md-auto">
          <a href="index.html" class="navbar-brand">
            <img src="frontend/images/logo_nomads.png" alt="" />
          </a>
        </div>
        <ul class="navbar-nav me-auto d-none d-lg-block">
          <li>
            <span class="text-muted">
              | &nbsp Beyond the explorer of the world
            </span>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Sukses-->
    <main>
      <div class="section-sukses d-flex align-item-center">
        <div class="col text-center">
          <img src="frontend/images/ic_mail.png" alt="" />
          <h1>Yeayy! Succses</h1>
          <p>
            We've sent you email for trip instruction
            <br />
            please read it as well
          </p>
          <a href="index.html" class="btn btn-home-page mt-3 px-5">Home Page</a>
        </div>
      </div>
    </main>

    <script src="frontend/libraries/jquery/jquery-3.7.1.min.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="frontend/libraries/retina/retina.min.js"></script>
    <script src="frontend/libraries/xzoom/xzoom.min.js"></script>
    <script src="frontend/libraries/gijgo/js/gijgo.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".xzoom, .xzoom-gallery").xzoom({
          zoomWidth: 200,
          zoomHeight: 200,
          title: false,
          tint: "#333",
          Xoffset: 15,
        });

        $(".datepicker").datepicker({
          uiLibrary: "bootstrap5",
          icons: {
            rightIcon: '<img src="frontend/images/ic_doe.png" alt="">',
          },
        });
      });
    </script>
  </body>
</html>
